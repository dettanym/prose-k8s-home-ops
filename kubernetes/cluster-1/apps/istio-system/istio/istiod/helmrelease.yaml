---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 15m
  chart:
    spec:
      chart: istiod
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    global:
      proxy_init:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:e9cefdd13a48ed22c1601610a509d84970834cb597109e1aef9c354f49b408be
      proxy:
        image: ghcr.io/dettanym/prose-istio-proxyv2:main@sha256:e9cefdd13a48ed22c1601610a509d84970834cb597109e1aef9c354f49b408be
